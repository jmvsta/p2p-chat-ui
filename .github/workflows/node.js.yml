name: Build and Release

on:
  push:
    branches:
      - main  # Adjust to match your default branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Adjust based on your project

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Archive Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: dist/  # Adjust based on your build output directory

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
          path: dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**  # Upload all files in the build output
          tag_name: v1.0.${{ github.run_number }}  # Auto-increment tag
          release_name: "Release v1.0.${{ github.run_number }}"
          body: "Automated release from GitHub Actions"
          draft: false
          prerelease: false
